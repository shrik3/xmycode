<ion-header>

  <ion-navbar>




    <ion-title>
      {{item.from}}
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding class=contactdetails>


  <ion-card>
<ion-item>
    <ion-avatar item-left>
      <img src="{{item.img}}">
    </ion-avatar>
    <h2>{{item.from}}</h2>
    <p>管理员1</p>
</ion-item>
  <ion-card-content>
    {{item.text}}
  </ion-card-content>
</ion-card>


</ion-content>

<ion-footer class='mes'>
    <ion-row>
        <ion-col col-10>
            <ion-item item-left>
                <ion-textarea></ion-textarea>
            </ion-item>
        </ion-col>
        <ion-col class="sendbutton">
            <button ion-button> <ion-icon name="send"></ion-icon></button>
        </ion-col>
    </ion-row>

</ion-footer>
