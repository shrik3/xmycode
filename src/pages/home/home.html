<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>海报栏</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
  refreshingText="正在刷新...">
  </ion-refresher-content>
</ion-refresher>
  <ion-card *ngFor="let passage of passages">
    <ion-item>
      <ion-avatar item-left (click)=openHomepage()>
        <img src="{{passage.icon}}">
      </ion-avatar>
      <h2 (click)=openHomepage()>{{passage.owner_name}}</h2>
      <p>来自{{passage.owner_id}}</p>
    </ion-item>
    <img src="{{passage.front_image}}" (click)="openDetail($event,passage)">

    <ion-card-content class="nowarp" (click)="openDetail($event,passage)">
      <p>{{passage.body}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{passage.likes}} 赞</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{passage.comments}} 评论</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{passage.time}} ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingText="正在加载更多"></ion-infinite-scroll-content>
</ion-infinite-scroll>


</ion-content>
