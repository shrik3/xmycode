<ion-header>

    <ion-navbar>


        <ion-title>
            <!-- {{item.contactname}} -->
            详细信息
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="selectOpts()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding class=contactdetails>
    <!-- {{item.contacttext}} -->

    <ion-row>
        <ion-col class=alignCenter>

            <img src="{{item.icon}}">

        </ion-col>
    </ion-row>

    <h2 class="alignCenter">{{item.name}}</h2>
    <p class="alignCenter">社团账号：{{item.id}}</p>


    <p> {{item.brief}}</p>



    <button ion-button block (click)="openhomepage()">进入社团主页</button>
    <button ion-button block >编辑信息</button>
    <button ion-button block >管理成员</button>

          <ion-icon name='arrow-forward' item-right></ion-icon>
        </ion-item>




      </ion-list> -->




</ion-content>
