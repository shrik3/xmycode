<ion-header>
  <ion-navbar>

    <ion-title>
      社团列表
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-list>
    <button ion-item *ngFor="let organization of organizations" (click)="openHomepage($event,organization)">
      {{ organization.name }}
    </button>
  </ion-list> -->
  <ion-list>
  <ion-item *ngFor="let organization of organizations" (click)="openHomepage($event,organization)">
    <ion-thumbnail item-left>
      <img src="{{organization.icon}}">
    </ion-thumbnail>
    <h2>{{ organization.name }}</h2>
    <p>{{ organization.brief }}</p>
  </ion-item>
</ion-list>

</ion-content>
