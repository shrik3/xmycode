<ion-header>

  <ion-navbar>
    <ion-title>{{mode }} Poster</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form [formGroup]="posterForm" (ngSubmit)="onSubmit()">
   <ion-item>
     <ion-label floating>活动标题</ion-label>
     <ion-input type="text" formControlName="title" require ngModel></ion-input>
   </ion-item>
   <!--<ion-item>
     <ion-label floating>活动海报</ion-label>
     <ion-input type="text"></ion-input>
   </ion-item>-->
  <ion-item>
    <ion-label floating>活动说明</ion-label>
    <ion-textarea formControlName="article" required ngModel></ion-textarea>
  </ion-item>
<ion-item>

    <ion-label floating>活动权限</ion-label>
    <ion-select formControlName="selectype">
      <ion-option
        *ngFor="let option of selectOptions"
        [value]="option">{{option}}</ion-option>
    </ion-select>

</ion-item>
    <button ion-button block type="submit">发布</button>
  </form>
  <!--<ion-list>
    <ion-item *ngFor="let item of listItems">
        <h3>{{ item.title }} ({{item.article}})</h3>
    </ion-item>
  </ion-list> -->
</ion-content>
