<ion-header>

  <ion-navbar>


    <ion-title>
      <!-- {{item.contactname}} -->
      {{item.name}}社团主页
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewPoster()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
	<!-- {{item.contacttext}} -->
  <ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="assets/images/{{item.id}}.jpg">
    </ion-avatar>
    <h2>{{item.id}}</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="assets/images/7.jpg">

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 赞</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 评论</div>
      </button>
    </ion-col>

  </ion-row>

</ion-card>

  <ion-card *ngFor="let poster of posters">

    <ion-item>
      <ion-avatar item-left>
        <img src="assets/images/{{item.id}}.jpg">
      </ion-avatar>
      <h2>{{poster.title}}</h2>
      <p>{{poster.time}}</p>

    </ion-item>

    <img src="assets/images/7.jpg">

    <ion-card-content>
      <p>{{poster.article}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div (click)="voteUp()">{{poster.votes}} 赞</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>0 评论</div>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>
</ion-content>
