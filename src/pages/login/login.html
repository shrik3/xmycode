<ion-header>
  <ion-navbar>
    <ion-title>
      登陆
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
		<img src="assets/images/2.jpg" alt="Ionic logo">
	</div>
 <form [formGroup]="logindata">
  <ion-item>
    <ion-label floating>用户名</ion-label>
    <ion-input type="text" value="" formControlName = "name"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label >密码</ion-label>
    <ion-input type="password" value="" formControlName="password"></ion-input>
  </ion-item>

<button ion-button block (click)= "login()">登录</button>
    </form>
<ion-grid>
  <ion-row>
    <ion-col>
      <div class="textAlignRight marginTop10">
        <button ion-button outline (click)="openRegisterPage()">还没有账号？点击注册</button>
      </div>
    </ion-col>
  </ion-row>

<!--   <ion-row>
    <img src="{{user.headface}}"  (click)="uploadImage()"/>
  </ion-row> -->
</ion-grid>
</ion-content>
